site_name: forkstack
site_url: https://forkstack.xyz
site_description: Instant, isolated development environments using zero-copy database and storage forks.
repo_url: https://github.com/russellromney/forkstack
repo_name: russellromney/forkstack

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Choosing a Stack: choosing-a-stack.md
  - Backends:
    - Database Options: databases.md
    - Storage Options: storage.md
  - CI/CD Integration: cicd.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/russellromney/forkstack
